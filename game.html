<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    function computerPlay() {
      let options = ['Rock', 'Paper', 'Scissors'];
      let getOption = options[Math.floor(Math.random() * options.length)].toLowerCase();
      return getOption;
    }

    function playerPlay() {
      let getChoice;
      while (getChoice != 'rock' || getChoice != 'paper' || getChoice != 'scissors') {
        getChoice = prompt('Rock, paper, or scissors?');
      }
      return getChoice;
    }

    function playRound(playerSelection, computerSelection) {
      console.log(playerSelection);
      console.log(computerSelection);
      if (computerSelection == 'rock' && playerSelection == 'rock') {
        return console.log('Tie game!');
      } else if (computerSelection == 'paper' && playerSelection == 'rock') {
        return console.log('Computer wins!');
      } else if (computerSelection == 'scissors' && playerSelection == 'rock') {
        return console.log('Player wins!');
      } else if (computerSelection == 'paper' && playerSelection == 'paper') {
        return console.log('Tie game!');
      } else if (computerSelection == 'rock' && playerSelection == 'paper') {
        return console.log('Player wins!');
      } else if (computerSelection == 'scissors' && playerSelection == 'paper') {
        return console.log('Computer wins!');
      } else if (computerSelection == 'paper' && playerSelection == 'scissors') {
        return console.log('Player game!');
      } else if (computerSelection == 'rock' && playerSelection == 'scissors') {
        return console.log('Computer wins!');
      } else if (computerSelection == 'scissors' && playerSelection == 'scissors') {
        return console.log('Tie game!');
      }
    }

    function game() {
      let i;
      for (i = 0; i < 1; i++) {
        playRound(playerPlay(), computerPlay());
      }
    }

    console.log(game())

    // const playerSelection = 'rock';
    // const computerSelection = computerPlay();
    // console.log(playRound(playerSelection, computerSelection));
  </script>
</body>
</html>
